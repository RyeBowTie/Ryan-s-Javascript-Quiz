<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Javascript Quiz</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<header>
    <h1>Ryan's Javascript Quiz</h1>
    <h2>Answer these skill testing questions.</h2>
</header>
<body>
    <main>
        <input type="button" id="startTimer" value="Start">
        <section class="question-box" id="question-box">
            <h3 id="question">Is this an example question?</h3>
            <input type="button" id="answer1" value="answer1" class="answer">
            <input type="button" id="answer2" value="answer2" class="answer">
            <input type="button" id="answer3" value="answer3" class="answer">
            <input type="button" id="answer4" value="answer4" class="answer">
        </section>
        <section class="submit-score" id="submit-score">
            <input type="text" placeholder="Enter Initials" id="initials">
            <input type="submit" id="submit">
        </section>
        <input type="submit" id="reset" value="Restart">
        <section class="leaderboard" id="leaderboard"> 
            <ul id="leaderboard-list">
            </ul>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
